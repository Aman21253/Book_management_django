<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
    body { font-family: Arial; background:#f6f7fb; display:flex; justify-content:center; align-items:center; height:100vh; }
    .box { width:380px; background:white; padding:25px; border-radius:12px; border:1px solid #e5e7eb; }
    input, select { width:100%; padding:10px; margin-top:10px; }
    button { width:100%; padding:10px; margin-top:12px; background:#2563eb; color:white; border:none; border-radius:8px; cursor:pointer; }
    .error { color:red; margin-top:10px; }
  </style>
</head>
<body>
    <div class="box">
        <h2>Login</h2>

        {% if form.non_field_errors %}
          <div class="error">{{ form.non_field_errors.0 }}</div>
        {% endif %}

        <form method="post">
          {% csrf_token %}
          {{ form.username }}
          {{ form.email }}
          {{ form.password }}
          {{ form.role }}
          <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
